<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Corporation - Direcci√≥n</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Metodo de Pago
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">Nombre</label>
                        <input span class="details"type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Apellido</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Calle</label>
                    <input type="text" required name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Ciudad</label>
                        <input type="text" required name="city">
                    </div>
                    <div>
                        <label for="state">Departamento</label>
                        <input type="text" required name="state">
                    </div>
                    <div>
                        <label for="zip">Direccion</label>
                        <input type="text" required name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Informacion de Pago
                </h1>
                <div class="cc-num">
                    <label for="card-num">No. Tarjeta de Credito</label>
                    <input type="text" required name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Exp</label>
                        <input type="text" required name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" required name="security">
                    </div>
                </div>
                <br>
                <div>
                    <button><a href="/interfazproductos">Cancelar</a></button>
                    <button><a href="/comprar/Pax Noche Caja X 6 Sobres Granulos Panela Limon">Comprar</a></button>
                </div>
            </form>
        </div>
    </div>
    <style>

    @import url('https://fonts.googleapis.com/css?family=Arimo');
  
    body {
        display: flex;
        justify-content: center;
    }
    
    .wrapper {
        margin-top: 5%;
        width: 60%;
        display: flex;
        justify-content: center;
        font-family: "Arimo";
        background-color: #5ed1b8!important;
        -webkit-box-shadow: 9px 13px 25px 0px rgba(0, 0, 0, 0.18);
        -moz-box-shadow: 9px 13px 25px 0px rgba(0, 0, 0, 0.18);
        box-shadow: 9px 13px 25px 0px rgba(0, 0, 0, 0.18);
        animation: slideUp 2000ms ease;
    }
    
    @keyframes slideUp {
        0% {
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
            visibility: visible;
        }
    
        100% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
    
        }
    }
    
    .container {
        width: 65%;
        padding: 5% 10%;
    }
    
    h1 {
        align-self: center;
    }
    
    form {
        width: 100%;
    margin-top: 20px;
        }
    
        input {
            width: 100%;
            min-height: 25px;
            border: 0;
            font-size: 1rem;
            letter-spacing: .15rem;
            font-family: "Arimo";
            margin-top: 5px;
            color: rgb(0, 0, 0);
            border-radius: 4px;
        }
    
        label {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            color: rgb(0, 0, 0);
        }
    
        h1 {
            font-size: 24px;
            line-height: 10px;
            color: #fff;
            letter-spacing: 1px;
        }
    
        h1:nth-of-type(2) {
            margin-top: 10%;
        }
    
    
    .name {
        justify-content: space-between;
        display: flex;
        width: 100%;}
    
        .div {
            width: 45%;
        }
    
    
    .address-info {
        display: flex;}
        
        .div {
            width: 30%;
        }
    
    
    .cc-info {
        display: flex;
        justify-content: space-between;}
    
        .div {
            width: 45%;
        }
    
  
    button {
            margin: 3px 0;
            height: 30px;
            width: 40%;
            color: #ffffff;
            background-color: rgb(0, 160, 11);
            text-transform: uppercase;
            border: 0;
            border-radius: .3rem;
            letter-spacing: 2px;
            text-decoration: none;
    }

    .hover {
                animation-name: btn-hov;
                animation-duration: 550ms;
                animation-fill-mode: forwards;
            }
            .btns {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-left: auto;
            
    }
    
    
    @keyframes btn-hov {
        100% {
            background-color: #cfc9e1;
            color: #4a3b76;
            transform: scale(1.05)
        }
    }
    
    input:focus,
    button:focus {
        outline: none;
    }
    
    @media (max-width: 736px) {
        .wrapper {
            width: 100%;
        }
    
        .container {
            width: 100%;
        }
    
        .btns {
            align-items: center;}
    
            button {
                width: 50%;
            }
    
        form h1 {
            text-align: center;
        }
    
        .name, .address-info, .cc-info {
            
            flex-direction: column;
            width: 100%;
            justify-content: space-between;}
    
            .div {
                align-items: center;
                flex-direction: column;
                width: 100%;
                display: flex;
            }
    
        .street,
        .cc-num {
            text-align: center;
        }
    
        input {
            margin: 5px 0;
            min-height: 30px;
        }
    }
</style>
</body>
</html>
